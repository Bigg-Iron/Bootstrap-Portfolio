<!doctype html>

<head>

  <!-- Title  -->

<body>

  <header>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
            aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
          <a class="navbar-brand" href="index.html">Lorenzo Bartolo</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->

            <li><a href="contact.html">Contact</a></li>
          </ul>

<div class="container-fluid" style="text-align:center;">
  <form class="form-inline">
    <div class="form-group">
      <label for="exampleInputName2">Name</label>
      <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail2">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
    </div>
  </form>
</div>


<textarea name="Contact Me" id="input${1/(\w+)/\u\1/g}" class="form-control" rows="20" required="required"></textarea>


<div class="container-fluid" style="text-align:center;">
  <button type="submit" class="btn btn-default">Contact</button>
</div>

            
           
              


<div class="panel panel-default">
    <div class="panel-footer">
      Lorenzo Bartolo 2017.
    </div>
